<title></title>
<link href='http://fonts.googleapis.com/css?family=Libre+Baskerville:400,700,400italic' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="poetryBook.css">

<div id="bookTitle"></div>  
  
<nav>
<!-- 
<h2> and <a> tags are automatically added into the  
navigation bar by the poetryBook.js. This based on the second-level heading titles
in the markdown document
-->
</nav>

<!-- The markdown document is converted into HTML and inserted in to the book section below -->
<section id="book">
<!-- 
The poetryBook.js file treats each second-level heading (<h2> tags) in the markdown
document as a the start of a new page. It wraps <article> tags around those sections
so that css can use them as positioning and styling hooks.
-->
</section>

<!-- load the JavaScript source files -->
<script src="showdown.js"></script>
<script src="poetryBook.js"></script>
